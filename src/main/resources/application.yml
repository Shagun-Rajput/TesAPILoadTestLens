server:
    port: 8500  # Port on which the application will run

spring:
  ai:
    endpoint: https://api.openai.com/v1/chat/completions  # OpenAI API endpoint
    api-key: ${OPENAI_API_KEY}  # OpenAI API key
  mvc:
    view:
        prefix: WEB-INF/views/
        suffix: .jsp
  servlet:
    multipart:
      enabled: true  # Enable multipart support for file uploads
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    root: INFO  # Set the logging level for the root logger
    org.springframework.web: INFO  # Set the logging level for Spring Web